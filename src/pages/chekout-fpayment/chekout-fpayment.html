<ion-header>
  <ion-navbar>
    <ion-title>Payment Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="cart-section">
    <ion-row><h5>Customer Detail</h5></ion-row>
    <ion-row>
    <form class="full-width" #profileForm="ngForm">
      <ion-list class="cart-bag">
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" name="fullname"  ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>E-mail</ion-label>
          <ion-input type="email" name="email" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="number" name="phone" ngModel required></ion-input>
        </ion-item>
        <ion-item  class="input_block">
          <ion-label class="field_input">Select City</ion-label>
          <ion-select name="cityid"  id="cityid" ngModel required>
          <ion-option *ngFor="let cl of cityList" [value]="cl.id" >{{cl.cityname}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>Address</ion-label>
          <ion-input type="textarea" rows="3" name="address" ngModel required></ion-input>
        </ion-item>
      </ion-list>
    </form>
    </ion-row>
    <ion-row class="cart-total" margin-top>
      <ion-col col-12  class="border-b"><h5>Cart Total</h5></ion-col>

        <ion-col col-6 class="border-b">
          <b>Sub Total</b>
        </ion-col>
        <ion-col col-6 text-end class="border-b">
          <b>${{toatalCost  | number : '1.2-2'}}</b>
        </ion-col>
        <br>
        <br>
        <ion-col col-6 class="border-b">
          <b>Delivery Charge</b>
        </ion-col>
        <ion-col col-6 text-end class="border-b">
          <b>$0</b>
        </ion-col>
        <br>
        <br>
        <ion-col col-6>
          <b>Total</b>
        </ion-col>
        <ion-col col-6 text-end>
          <b>${{29.99}}</b>
        </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button clear full round class="checkout-btn">CheckOut</button>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
